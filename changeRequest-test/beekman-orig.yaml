apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    turbonomic.io/gitops-branch: master
    turbonomic.io/gitops-file-path: changeRequest-test/beekman-orig.yaml
    turbonomic.io/gitops-secret-name: github-credentials
    turbonomic.io/gitops-secret-namespace: default
    turbonomic.io/gitops-source: https://github.com/irfanurrehman/Turbo-ScenarioAsCode
  labels:
    app: bee
  name: beekman-change-reconciler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bee
  template:
    metadata:
      labels:
        app: bee
    spec:
      containers:
      - env:
        - name: RUN_TYPE
          value: cpu
        - name: CPU_PERCENT
          value: "1"
        image: beekman9527/cpumemload:latest
        imagePullPolicy: Always
        name: beekman-1
        resources:
          limits:
            cpu: 100m
            memory: 28Mi
          requests:
            cpu: 10m
            memory: 10Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: docker-credentials
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
